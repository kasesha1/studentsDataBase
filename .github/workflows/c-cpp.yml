name: C/C++ CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
    
    - name: Build
      run: make
    
    - name: Run tests
      run: |
        ./student_db | grep -q "Все тесты пройдены успешно!"
        if [ $? -eq 0 ]; then
          echo "✔ Все тесты прошли успешно!"
        else
          echo "✘ Тесты не прошли"
          exit 1
        fi
